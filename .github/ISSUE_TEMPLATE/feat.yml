name: 機能リクエスト
description: 顧客やチームからの機能要望イシューのテンプレートです。
title: "[FEAT] "
labels: [""]
type: "Feature"
body:
  - type: textarea
    attributes:
      label: リクエストの内容
      description: どのようなリクエストかを記述してください。
      placeholder: "ログインできるようにしてほしい。"
    validations:
      required: true
  - type: textarea
    attributes:
      label: タスク
      description: 必要になるタスクをチェックボックスリスト形式で記述してください。
      placeholder: "- [ ] ログインエンドポイントを実装する。"
  - type: textarea
    attributes:
      label: 参考
      description: 参考情報や参考URL等を記述してください。
      placeholder: "https://fastapi.tiangolo.com/ja/"
  - type: dropdown
    id: 
    attributes:
      label: 優先度
      description: 優先度の高さを設定してください。
      options:
        - 低
        - 中
        - 高
      default: 1
    validations:
      required: true
